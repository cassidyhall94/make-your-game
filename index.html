<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris</title>
  <script src="js/app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1 class="fw-300 t-ucase">Tetris</h1>
     <button class="button t-ucase" href="#">Start / Pause</button>
  </header>
  <main class="game-area">
    <section>
      <div class="display">
        <h1 class="score fw-400 t-ucase">Score: <span class="score-display t-ucase fw-300">0</span></h1>
      </div>
    </section>
    <div class="next-shape">
      <div class="mini-grid"></div>
    </div>
    <div class="game">
      <div class="grid"></div>
    </div>
   
  </main>
</body>

</html>
